defaults:
  seed: 0
  folds: 5
  load: True
  save: True
  data_folder: ../datasets
  ckpt_folder: baselines

groups:
  - reg10

results_folder: reg10/linear

recipe:
  linear:
    - module: tabzilla_preprocessor
    - module: numerical_standard_scaler
    - module: standard_scaler
      switch: on/off
    - module: linear_model
      ridge:
        - 0.0001
        - 0.0003
        - 0.001
        - 0.003
        - 0.01
        - 0.03
        - 0.1
        - 0.3
        - 1.0
        - 3.0
      fit_intercept:
        - True
        - False
    - module: eval