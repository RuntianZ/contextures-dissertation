defaults:
  seed: 0
  folds: 5
  load: True
  save: True
  data_folder: ../datasets
  ckpt_folder: baselines
  
groups:
  - reg10

results_folder: reg10/xgboost-100

recipe:
  xgboost-100:
    - module: tabzilla_preprocessor
    - module: numerical_standard_scaler
    - module: standard_scaler
      switch: on/off
    - module: xgboost_model
      eta:
        - 0.3
        - 0.2
        - 0.1
        - 0.05
        - 0.01
      max_depth:
        - 5
        - 10
      num_boost_round:
        - 100
    - module: eval
